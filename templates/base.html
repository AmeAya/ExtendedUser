<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title!</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="topnav">
        {% if user.is_authenticated %}
            <a href="{% url 'home_url' %}">Home</a>
            <a href="{% url 'cabinet_url' %}">My Cabinet</a>
            <a href="{% url 'logout_url' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login_url' %}">Log In</a>
        {% endif %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
